{% extends '/root/base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<div>
    <div>
        <section name="title">
            <h1>Account finder</h1>
        </section>

        <form>
            {{form.hidden_tag()}}
            <p>Email</p>
            <input type="email">
            <br>
            <p>- OR -</p>
            <p>Username</p>
            <input type="text">
            <br>
            <button type="Submit" hx-post="/toolscripts/accountfinder",hx-target="#Output">
                Submit
            </button> 
        </form>
        <h2>Output</h2>
        <div id="Output">

        </div>
    </div>
</div>


{% endblock %}
